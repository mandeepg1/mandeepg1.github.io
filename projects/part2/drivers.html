<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formula One</title>
</head>
<body>
    <header id="main-header">
        <div class="header-container">
            <a href="index.html">
                <img id="logo" src="images/f1-logo.jpg">
            </a>
            <h1>Formula One</h1>
            <nav id="main-nav">
                <div id="hamburger" class="hidden">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul id="nav-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="drivers.html">Drivers</a></li>
                    <li><a href="teams.html">Teams</a></li>
                    <li><a href="results.html">Results</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-columns">
        <div class="rating-bg">
            <div class="rating-info">
                <h2>Rate Us</h2>
                <br>
                <div class="all-rate-info">
                    <p class="info">
                        <label for="Name">Name:</label>
                        <input type="text" id="Name">
                    </p>
                    <p class="info">
                        <label for="comment">Comment:</label>
                        <textarea name="comment-txt" cols="20" rows="2"></textarea><br><br>
                    </p>
                    <p class="info">
                        <label for="rating-txt">Rating:</label>
                        <input type="text" id="rating-txt" class="rating-input"> <br><br>
                    </p>
                    <button class="add-rating">Add Rating? or Feedback</button>
                </div>
            </div>
            <img id="ferrari" src="images/ferrari2.png">
        </div>
        <div class="main-content">
            <div class="driver-content">
                <div class="white-bg-box">
                    <div class="driver-box">
                        <div class="drivers">
                            <img id="driver-pic" src="https://place-hold.it/300x200/#d3d3d3" alt="">
                        </div>
                        <div class="about-driver">
                            <h3 class="driver-name">Lewis Hamilton </h3>
                            <p class="driver-info red-info">
                                <span class="black-text">Age:</span> 38 <br>
                                <span class="black-text">Team:</span> <br>
                                <span class="black-text">Career Stats:</span> #Wins, #Podiums, #Points
                            </p>  
                        </div>
                    </div>
                </div>
            </div>
            <div class="driver-content">
                <div class="white-bg-box2">
                    <div class="driver-box">
                        <div class="drivers">
                            <img id="driver-pic" src="https://place-hold.it/300x200/#d3d3d3" alt="">
                        </div>
                        <div class="about-driver">
                            <h3 class="driver-name">Max Verstappen </h3>
                            <p class="driver-info red-info">
                                <span class="black-text">Age:</span> <br>
                                <span class="black-text">Team:</span> <br>
                                <span class="black-text">Career Stats:</span> #Wins, #Podiums, #Points
                            </p>                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="driver-content">
                <div class="white-bg-box3">
                    <div class="driver-box">
                        <div class="drivers">
                            <img id="driver-pic" src="https://place-hold.it/300x200/#d3d3d3" alt="">
                        </div>
                        <div class="about-driver">
                            <h3 class="driver-name">Charles Leclerc </h3>
                            <p class="driver-info red-info">
                                <span class="black-text">Age:</span> <br>
                                <span class="black-text">Team:</span> <br>
                                <span class="black-text">Career Stats:</span> #Wins, #Podiums, #Points
                            </p>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running Man</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="all-sections">
        <section class="columns">
            <h1>Running Man</h1>
            
             <img id="walkman" src="walking.png">
             <img id="runman" src="running.png" class="hide">
        
        </section>
        <section class="column-2">
            <h1>Fund Raising</h1>
            <h2>Goal: 10,000.00</h2>
            <section id="funds-label">
                <label for="total-funds">Funds Raised:</label>
                <input type="number" id="total-funds" min="0" max="10000" step="1" />
                <button id="display-funds">Display</button>
            </section>
            <br>
            <div>
                <section id="thermometer" class="thermometer">
                    <div class="fill" id="thermometerFill"></div>
                </section>
            </div>
            <br>
        </section>
    </div>
    
</body>
</html>
